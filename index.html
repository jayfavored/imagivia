<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Website Under Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 15s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 20s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; animation-duration: 22s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; animation-duration: 17s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; animation-duration: 19s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; animation-duration: 21s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; animation-duration: 16s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 16s; animation-duration: 23s; }
        .particle:nth-child(10) { left: 95%; animation-delay: 18s; animation-duration: 18s; }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
        }

        .logo-text {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .launch-date {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            color: white;
            font-weight: 600;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .launch-date span {
            font-size: 1.1rem;
        }

        .progress-container {
            margin: 2rem 0;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .progress-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd89b 0%, #19547b 100%);
            border-radius: 10px;
            width: 75%;
            animation: progressAnimation 2s ease-out 1s both;
        }

        @keyframes progressAnimation {
            from {
                width: 0;
            }
            to {
                width: 75%;
            }
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 3rem;
            flex-wrap: wrap;
            gap: 1.5rem;
            animation: fadeIn 1s ease-out 1.1s both;
        }

        .feature {
            flex: 1;
            min-width: 120px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .feature-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .notification {
            margin-top: 2rem;
            animation: fadeIn 1s ease-out 1.3s both;
        }

        .email-input {
            display: flex;
            gap: 0.5rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .email-input input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .email-input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .email-input input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .notify-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .features {
                gap: 1rem;
            }
            
            .email-input {
                flex-direction: column;
            }
            
            .notify-btn {
                width: 100%;
            }
        }
    </style>
</head>
